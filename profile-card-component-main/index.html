
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  </style>

<body>
  <div class="ball1">
    <img src="images/bg-pattern-top.svg" alt="">
  </div>

    <div class="container">
      <div class="card">
        <div class="stats">
          <ul>
            <li>80K <span class="flw">Followers</span></li>
            <li>803K <span class="lks">Likes</span></li>
            <li>1.4K <span class="phts">Photos</span></li>
          </ul>
          <h3>Victor Crest <span>26</span></h3>
          <p>London</p>
          <div class="line"></div>
        </div> 
      </div>
      <div>
        <img src="images/bg-pattern-card.svg" alt="">
        <img src="images/image-victor.jpg" alt="">
      </div>
      <div class="ball2">
        <img src="images/bg-pattern-bottom.svg" alt="">
      </div>  
    </div>
